<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #preview {
      max-width: 80%;
      border: 2px solid #333;
      margin: 20px auto;
      display: block;
    }
    #downloadButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadButton:hover, #downloadButton:focus {
      background-color: #005ea2;
      outline: 2px solid #0078d4;
      outline-offset: 2px;
    }
    #options {
      margin: 20px;
    }
    #options label {
      margin-right: 10px;
      font-weight: bold;
    }
    #filename {
      padding: 5px;
      width: 200px;
      border: 1px solid #333;
      border-radius: 4px;
    }
    #filename:focus {
      outline: 2px solid #0078d4;
      outline-offset: 2px;
    }
    #format, #quality, #pdfFormat {
      padding: 5px;
      border: 1px solid #333;
      border-radius: 4px;
    }
    #format:focus, #quality:focus, #pdfFormat:focus {
      outline: 2px solid #0078d4;
      outline-offset: 2px;
    }
    #quality {
      width: 200px;
    }
    #qualityValue {
      margin-left: 10px;
      font-weight: bold;
    }
    #multiPage, #pdfFormat {
      margin-left: 10px;
    }
    #multiPage:focus, #pdfFormat:focus {
      outline: 2px solid #0078d4;
      outline-offset: 2px;
    }
    #errorMessage {
      color: red;
      margin: 10px;
      font-size: 14px;
      min-height: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Screenshot Preview</h1>
  <div id="options" role="form" aria-label="Screenshot download options">
    <label for="format">Format:</label>
    <select id="format" aria-label="Select output format">
      <option value="png">PNG</option>
      <option value="jpeg">JPEG</option>
      <option value="pdf">PDF</option>
    </select>
    <label for="quality">JPEG Quality:</label>
    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8" aria-label="JPEG quality slider" aria-valuemin="0.1" aria-valuemax="1" aria-valuenow="0.8">
    <span id="qualityValue" aria-live="polite">0.8</span>
    <label for="filename">Filename:</label>
    <input type="text" id="filename" value="screenshot" aria-label="Enter filename for download">
    <label for="pdfFormat">PDF Image Format:</label>
    <select id="pdfFormat" aria-label="Select image format for PDF">
      <option value="png">PNG</option>
      <option value="jpeg">JPEG</option>
    </select>
    <label for="multiPage">Split PDF into A4 pages:</label>
    <input type="checkbox" id="multiPage" aria-label="Split PDF into multiple A4-sized pages">
  </div>
  <div id="errorMessage" role="alert"></div>
  <img id="preview" src="" alt="Screenshot preview, loading may take a moment">
  <button id="downloadButton" aria-label="Download screenshot in selected format">Download</button>

  <script src="jspdf.min.js"></script>
  <script src="preview.js"></script>
</body>
</html>
